service:
  name: brainy-workspace-access-category

# Add the serverless-webpack plugin
plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  apiGateway:
    restApiId: h571yo14bk # REST API resource ID. Default is generated by the framework
    restApiRootResourceId: 6vriq4xrnk # Root resource, represent as / path
    restApiResources:
      /workspaces-access: tjsanw
  role: arn:aws:iam::970663928408:role/awsLambdaRoleFull
  memorySize: 512 # optional, in MB, default is 1024
  timeout: 7 #
  stackTags:
    APP:  "BRAINY"
    MODULE: "WORKPACES-ACCESS"
  environment:
      NODE_ENV: ${file(../../../config/serverless.env.yml):${opt:stage}.NODE_ENV}

functions:
  listbyworkspace:
    handler: handler.listbyworkspace
    events:
      - http:
          method: get
          path: /workspaces-access/categories
          authorizer:
            type: CUSTOM
            name: authorizadorwsa
            authorizerId: l9tp37
          cors: true
  createCategory:
    handler: handler.createCategory
    events:
      - http:
          method: post
          path: /workspaces-access/categories
          authorizer:
            type: CUSTOM
            name: authorizadorwsa
            authorizerId: l9tp37
          cors: true
